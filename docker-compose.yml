version: '3.8'

services:
  postgres:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: subscriptions_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
    ports:
      - '5432:5432'

  app:
    build: .
    depends_on:
      - postgres
    ports:
      - '8080:8080'
    env_file:
      - .env  